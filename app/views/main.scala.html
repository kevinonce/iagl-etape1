@(title: String, scripts: Html = Html(""))(content: Html)


<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("javascripts/jquery-ui-1.11.1/jquery-ui.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/init.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-1.11.3.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.versioned("javascripts/jquery-ui-1.11.1/jquery-ui.min.js")" type="text/javascript"></script>

		
        @scripts
    </head>
    <body>
    	<h1>@Messages("main.label")</h1>
        @content
    </body>
</html>
